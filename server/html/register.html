<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Register</title>
  </head>
  <body>
    <form action="/register" method="POST">
      <input type="text" name="username" placeholder="Username" autocomplete="username" required minlength="3" maxlength="39">
      <input type="email" name="email" placeholder="Email" autocomplete="email"> 
      <input type="password" name="password" 
             placeholder="Password" minlength="8" autocomplete="new-password"
             pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" 
             title="Password must be 1 uppercase, 1 lowercase, 1 number and 1 special character" required>
      <button class="primary" type="submit">Register</button>
      <a href="/login">Already have an account ?</a>
    </form>
  </body>
</html>
