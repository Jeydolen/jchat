<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="socket.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <title>Home</title>
  </head>
  <body>
    <div id="context-menu">
      <button id="invite-btn">Invite</button><br>
      <button id="leave-channel">Delete / Leave channel</button>
      
    </div>
    <div id="invite-overlay" class="overlay">
      <form id="invite-form" method="POST">
        <button class="close-btn" type="button">x</button>
        <input type="date" name="expiration" placeholder="Expiration" autocomplete="off">
        <input type="number" name="max_use" placeholder="Max use" required autocomplete="off">
        <button type="submit">Create invite code</button>
      </form>
    </div>
    <div id="app">
      <div id="channel-selector">
        <div id="channels">
          <button id="show-channel-form">+</button>
        </div>
        <div id="channel-form-overlay" class="overlay">
          <form id="channel-form" method="POST">
            <button class="close-btn" type="button">x</button>
            <input type="text" name="channel_id" placeholder="Channel ID or Invite code" required autocomplete="off">
            <button type="submit">Join channel</button>
            <button id="create-channel-btn" type="button">Create channel</button>
          </form>
        </div>
      </div>
      <div id="message-container">
        <div id="channel-header">
          <div>Channel name</div>
          <div id="user-container">
            <a href="/logout">Logout</a>
          </div>
        </div>
        <div id="messages">
          <div id="default-content">
            Uhh that looks empty.
          </div>
        </div>
        <div id="message-input-container">
          <input id="message-input" class="message-input" type="text" placeholder="Message" autofocus>
          <button class="message-input">Send</button>
        </div>
      </div>
    </div>
  </body>
</html>
